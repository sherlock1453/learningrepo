<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href = "index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="page-content container">
        <div class="modal fade" id="maxTasksModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-danger" id="exampleModalLabel">Can't Delete</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <span>Do some work!!<br>Delete a task to create a new task !!</span>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        <div class="padding">
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <div class="card px-3 bg-light">
                        <h1>To-Do List</h1>
                        <div class="add-items d-flex">
                            <input type="text" class="form-control todo-list-input" placeholder="What do you need to do today?"> 
                            <button class="add btn btn-primary font-weight-bold todo-list-add-btn" onclick="addTask()">Add</button>
                        </div>
                        <ul class = "to-do">
                            <li>
                                <div class="card rounded-top d-flex ">
                                    <div class="card-body bg-secondary px-2 rounded">
                                        <span class = "task-content text-light justify-content-center">You can create tasks by clicking the Add Task button</span> 
                                        <button id = "btn-1" class="btn btn-danger float-right" onclick="deleteTask(this)"><i class="fa fa-trash-o" style="font: size 24px;"></i></button>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card rounded-top d-flex ">
                                    <div class="card-body bg-secondary px-2 rounded">
                                        <span class = "task-content text-light justify-content-center">You can create a maximum of 3 tasks.</span> 
                                        <button id = "btn-2" class="btn btn-danger float-right" onclick="deleteTask(this)"><i class="fa fa-trash-o" style="font: size 24px;"></i></button>
                                    </div>
                                </div>
                            </li>
                        </ul>    
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
<script src="app.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
